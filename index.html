      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 18px;
      text-decoration: none;
    }

    main {
      padding: 20px 30px;
      text-align: center;
    }

    .typewriter {
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid #fff;
      animation: typing 5s steps(40, end), blink 0.75s step-end infinite;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    iframe {
      width: 100%;
      height: 360px;
      border-radius: 12px;
      margin: 20px 0;
    }

    .qr-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .qr-box {
      cursor: pointer;
      background: #003366;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
    }

    .qr-box img {
      width: 100%;
      max-width: 120px;
      border-radius: 10px;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 30, 0.85);
    }

    .modal-content {
      background: #0c1a36;
      margin: 10% auto;
      padding: 20px;
      border-radius: 12px;
      width: fit-content;
      text-align: center;
    }

    .modal-content img {
      width: 250px;
      height: 250px;
      object-fit: contain;
    }

    .close-btn {
      font-size: 24px;
      color: #ccc;
      float: right;
      margin-top: -10px;
      margin-right: -10px;
      cursor: pointer;
    }

    footer {
      background: #001f3f;
      color: #a3bffa;
      font-size: 13px;
      text-align: center;
      padding: 20px;
    }
