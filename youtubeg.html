      border: none;

    }
    .share-icons a.tiktok {

    }

    }

    .share-icons button.copy-link-btn {

    /* Floating animation */

    /* Tooltip styles */
    .share-icons a::after,

  <script>
    const API_KEY = 'AIzaSyBijehXSrv0r3QQAIo0Ryt7DboabKT2ZLU';
    const CHANNEL_ID = 'UCewXwgUpA5rnfn94VGpvrdg';

    function renderVideoCard(videoId, title, views = null) {
      const videoUrl = `https://www.youtube.com/watch?v=${videoId}`;
      const encodedUrl = encodeURIComponent(videoUrl);

      return `
        <div class="video-card">
          <iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen loading="lazy"></iframe>
          <div class="video-info">
            <strong>${title}</strong><br>
            ${views ? `👁️ ${parseInt(views).toLocaleString()} views<br>` : ''}

            <div class="share-icons">
              <span>🔗 Share: </span>
              <a href="https://www.facebook.com/sharer/sharer.php?u=${encodedUrl}" class="facebook" target="_blank" title="Share on Facebook"><i class="fab fa-facebook-f"></i></a>
              <a href="https://www.instagram.com/" class="instagram" target="_blank" title="Share on Instagram"><i class="fab fa-instagram"></i></a>
              <a href="https://www.tiktok.com/" class="tiktok" target="_blank" title="Share on TikTok"><i class="fab fa-tiktok"></i></a>
              <a href="https://wa.me/?text=${encodedUrl}" class="whatsapp" target="_blank" title="Share on WhatsApp"><i class="fab fa-whatsapp"></i></a>
              <a href="https://line.me/R/msg/text/?${encodedUrl}" class="line" target="_blank" title="Share on LINE"><i class="fab fa-line"></i></a>
              <button class="copy-link-btn" title="Copy video link" onclick="copyLink('${videoUrl}', this)">
                <i class="fas fa-link"></i> Copy Link
              </button>
            </div>
          </div>
        </div>`;
    }

    async function loadVideos() {
      const grid = document.getElementById('video-grid');
      grid.innerHTML = 'Loading videos...';

      try {
        // Fetch latest 50 videos to filter 25 actual videos
        let res = await fetch(`https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${CHANNEL_ID}&part=snippet,id&order=date&maxResults=50`);
        let data = await res.json();

        // Filter only video items and take 25 videos max
        const videoItems = data.items.filter(item => item.id.kind === "youtube#video").slice(0, 25);

        // Collect video IDs
        const videoIds = videoItems.map(v => v.id.videoId).join(',');

        // Fetch video statistics (for views)
        res = await fetch(`https://www.googleapis.com/youtube/v3/videos?key=${API_KEY}&id=${videoIds}&part=snippet,statistics`);
        const videosData = await res.json();

        // Map video details by videoId for quick lookup
        const videoDetails = {};
        videosData.items.forEach(video => {
          videoDetails[video.id] = video;
        });

        // Render videos in grid
        grid.innerHTML = '';
        videoItems.forEach(item => {
          const vid = item.id.videoId;
          const details = videoDetails[vid];
          if (!details) return; // safety check

          const title = details.snippet.title;
          const views = details.statistics.viewCount;

          grid.innerHTML += renderVideoCard(vid, title, views);
        });
      } catch (err) {
        grid.innerHTML = 'Failed to load videos. Please try again later.';
        console.error(err);
      }
    }

    function copyLink(url, btn) {
      navigator.clipboard.writeText(url).then(() => {
        const originalText = btn.innerHTML;
        btn.innerHTML = '<i class="fas fa-check"></i> Copied!';
        btn.disabled = true;
        setTimeout(() => {
          btn.innerHTML = originalText;
          btn.disabled = false;
        }, 1500);
      }).catch(() => {
        alert('Failed to copy link.');
      });
    }

    loadVideos();

    // Menu toggle
    const menuBtn = document.getElementById('menu-btn');
    const menu = document.getElementById('menu');
    menuBtn.addEventListener('click', () => {
      menuBtn.classList.toggle('open');
      menu.classList.toggle('open');
    });
    menuBtn.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        menuBtn.click();
      }
    });
  </script>
